message Characters {
    enum MessageType {
        LIST = 0;
        CREATE = 1;
        SELECT = 2;
        LIST_CB = 3;
        CREATE_CB = 4;
        SELECT_CB = 5;
    }

    required string data = 1;
    required MessageType type = 2 [default = LIST];

    message CharList {
        required int32 char_id = 1;
        required string char_name = 2;
    }

    repeated CharList CharacterList = 3;
}
